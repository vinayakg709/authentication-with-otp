<form (ngSubmit)="onSignup(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="username" id="username" name="username" ngModel>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" ngModel>
  </div>
  <div class="form-group">
    <label for="confirm_password">confirm password</label>
    <input type="confirm_password" id="confirm_password" name="confirm_password" ngModel>
  </div>
  <button class="btn btn-primary" type="submit" >sign up</button>
</form>
